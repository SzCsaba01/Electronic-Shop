<div class="container h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-lg-12 col-xl-11">
            <div class="card text-black" style="border-radius: 25px;">
            <div class="card-body p-md-5">
                <div class="row justify-content-center">
                <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">

                    <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Forgot password</p>

                    <form class="mx-1 mx-md-4" [formGroup]="forgotPasswordForm">

                    <div class="d-flex flex-row align-items-center mb-4">
                        <div class="input-group mb-3">
                        <i class="bi bi-envelope-fill registration-icons"></i>
                        <div class="form-outline flex-fill mb-0">
                            <input 
                            type="email" 
                            class="form-control"
                            formControlName="email"
                            [ngClass]="{'is-invalid': email.errors && (email.touched || email.dirty), 'is-valid': email.valid}" />
                            <div class="invalid-feedback" >
                                <strong *ngIf="email.errors?.['required']">Email is required</strong>
                                <strong *ngIf="email.errors?.['email']">Invalid Email</strong>
                            </div>
                        </div>
                        </div>
                    </div>

                    <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                        <button type="button" class="btn btn-primary btn-lg" [disabled]="forgotPasswordForm.invalid" (click)="sendForgotPasswordEmail(forgotPasswordForm.value)">Send email</button>
                    </div>

                    </form>

                </div>
                </div>
            </div>
            </div>
        </div>
    </div>
</div>
