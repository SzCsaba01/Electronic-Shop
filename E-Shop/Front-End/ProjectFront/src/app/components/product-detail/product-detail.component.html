<app-header></app-header>
<div class="card">
  <div class="card-body">
    <h4 class="card-title">PRODUCT DETAILS : 

    </h4>
    <div class="row">
      <div class="col-md-6">
        <table class="table">
        <tr>
            <td><img [src]="productDetails?.picture" alt=""></td>
        </tr>
        <tr>
            <th>Name</th>
            <td>{{productDetails?.name}}</td>
        </tr>
        <tr>
            <th>Price</th>
            <td>{{productDetails?.price | currency : 'EUR'}}</td>
        </tr>
        <tr>
            <th>Product Type</th>
            <td>{{ProductType[productDetails?.productType!]}}</td>
        </tr>
        </table>
        <button type="button" class="btn bi bi-heart" (click)="onAddToFavorites()"></button>
        <button type="button" class="btn bi bi-cart" (click)="onAddToCart()"></button>
      </div>

    </div>
  </div>
</div>
